// -- Config by Benjamim Oliveira
// -- bind jumpthrow to alt key
alias "+jumpthrow" "+jump;-attack"; alias "-jumpthrow" "-jump"; bind alt "+jumpthrow"

// -- bind smoke crosshair to v key
bind v "toggle cl_crosshairsize 2.3 1000"

// -- bind jump to mouse wheel
bind mwheelup +jump
bind mwheeldown +jump

// -- bind voice comms to mouse4
bind mouse4 +voicerecord

sensitivity 0.7

// -- misc
max_fps 0
sv_gameinstructor_disable 0
cl_disablefreezecam 1
cl_disablehtmlmotd 1
net_graph 1

// -- crosshair
cl_crosshairsize 2.3
cl_crosshairthickness 0.7
cl_crosshairgap -0.6
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 0.1
cl_crosshaircolor_b 165
cl_crosshaircolor_r 0
cl_crosshaircolor_g 255
cl_crosshairalpha 255

// -- viewmodel
cl_viewmodel_shift_left_amt 0.500000
cl_viewmodel_shift_right_amt 0.250000
viewmodel_fov 68
viewmodel_offset_x 2.500000
viewmodel_offset_y -2.000000
viewmodel_offset_z -2.000000
viewmodel_presetpos 0
viewmodel_recoil 0
cl_bob_lower_amt 5.00
cl_bobamt_lat 0.10
cl_bobamt_vert 0.10
cl_bobcycle 0.98

// -- radar
cl_radar_always_centered 0
cl_radar_scale 0.3
cl_hud_radar_scale 1.15
cl_radar_icon_scale_min 1
cl_radar_rotate 1
cl_radar_square_with_scoreboard 1

// -- audio
dsp_enhance_stereo 0
snd_mixahead 0.02
snd_pitchquality 1
snd_deathcamera_volume 0.0
snd_mapobjective_volume 0.12
snd_menumusic_volume 0.0
snd_mvp_volume 0.11
snd_roundend_volume 0.2
snd_roundstart_volume 0.06
snd_tensecondwarning_volume 0.35
voice_scale 0.62
snd_mute_losefocus 0
snd_surround_speakers 0