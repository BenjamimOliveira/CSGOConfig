// -- Config by Benjamim Oliveira
// -- bind jumpthrow to alt key
alias "+jumpthrow" "+jump;-attack"; alias "-jumpthrow" "-jump"; bind alt "+jumpthrow"

// -- bind smoke crosshair to v key
// bind v "toggle cl_crosshairsize 2.3 1000"

// -- bind jump to mouse wheel
bind mwheelup +jump
bind mwheeldown +jump

// -- bind voice comms to mouse4
bind mouse4 +voicerecord

sensitivity 0.9

// -- misc
fps_max 0
sv_gameinstructor_disable 0
cl_disablefreezecam 1
cl_disablehtmlmotd 1
net_graph 1





// -- radar
cl_radar_always_centered 0
cl_radar_scale 0.3
cl_hud_radar_scale 1.15
cl_radar_icon_scale_min 1
cl_radar_rotate 1
cl_radar_square_with_scoreboard 1

// -- audio
dsp_enhance_stereo 0
snd_mixahead 0.02
snd_pitchquality 1
snd_deathcamera_volume 0.0
snd_mapobjective_volume 0.0
snd_menumusic_volume 0.0
snd_mvp_volume 0.0
snd_roundend_volume 0.0
snd_roundstart_volume 0.0
snd_tensecondwarning_volume 0.0
voice_scale 0.62
snd_mute_losefocus 0
snd_surround_speakers 0